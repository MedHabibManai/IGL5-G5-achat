version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: achat-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: achatdb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - achat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: achat-backend
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - achat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/SpringMVC/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: achat-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8089/SpringMVC
    depends_on:
      - backend
    networks:
      - achat-network

volumes:
  mysql-data:
    driver: local

networks:
  achat-network:
    driver: bridge
