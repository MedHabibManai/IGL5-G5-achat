# Test Configuration - Uses H2 In-Memory Database
# This configuration is used during unit tests instead of the main application.properties

#Server configuration (same as production)
server.servlet.context-path=/SpringMVC
server.port=8089

### H2 IN-MEMORY DATABASE FOR TESTING ###
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (useful for debugging tests - disabled by default)
spring.h2.console.enabled=false

#logging configuration
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework=WARN
logging.level.root=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n

