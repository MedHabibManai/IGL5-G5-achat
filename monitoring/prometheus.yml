# Prometheus Configuration for CI/CD Pipeline Monitoring
# This configuration scrapes metrics from Jenkins and other services

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  
  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'devops-pipeline'
    environment: 'development'

# Alertmanager configuration (optional - can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          type: 'monitoring'

  # Jenkins metrics (requires Prometheus plugin)
  - job_name: 'jenkins'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['jenkins-cicd:8080']
        labels:
          service: 'jenkins'
          type: 'ci-cd'
    # Scrape more frequently for CI/CD metrics
    scrape_interval: 10s
    scrape_timeout: 10s

  # SonarQube metrics (Community Edition does NOT support Prometheus metrics)
