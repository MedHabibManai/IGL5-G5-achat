apiVersion: v1
kind: Service
metadata:
  name: achat-app
  namespace: achat-app
  labels:
    app: achat-app
    tier: backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8089
    protocol: TCP
    name: http
  selector:
    app: achat-app
    tier: backend
  # Note: sessionAffinity removed - AWS LoadBalancer doesn't support ClientIP affinity
