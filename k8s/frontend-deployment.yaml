apiVersion: apps/v1
kind: Deployment
metadata:
  name: achat-frontend
  namespace: achat-app
  labels:
    app: achat-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: achat-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: achat-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/habibmanai/achat-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: achat-frontend
  namespace: achat-app
  labels:
    app: achat-frontend
    tier: frontend
spec:
  type: LoadBalancer  # Changed from NodePort to LoadBalancer for EKS
  selector:
    app: achat-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
