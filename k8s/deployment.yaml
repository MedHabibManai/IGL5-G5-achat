apiVersion: apps/v1
kind: Deployment
metadata:
  name: achat-app
  namespace: achat-app
  labels:
    app: achat-app
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: achat-app
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2  # Allow 2 new pods to be created at once (faster rollout)
      maxUnavailable: 50%  # Allow up to 50% of pods to be unavailable (more aggressive, faster)
  progressDeadlineSeconds: 300  # Fail after 5 minutes instead of default 10 minutes
  template:
    metadata:
      labels:
        app: achat-app
        tier: backend
    spec:
      containers:
      - name: achat-app
        image: habibmanai/achat-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8089
          name: http
          protocol: TCP
        env:
        # Database credentials from secret
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: achat-app-secret
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: achat-app-secret
              key: SPRING_DATASOURCE_PASSWORD
        # All other config from ConfigMap (including SPRING_DATASOURCE_URL)
        envFrom:
        - configMapRef:
            name: achat-app-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /SpringMVC/actuator/health
            port: 8089
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /SpringMVC/actuator/health
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /SpringMVC/actuator/health
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
